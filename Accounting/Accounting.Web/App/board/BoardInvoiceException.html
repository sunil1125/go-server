<div id="mainDiv" class="row-fluid" data-bind="showContentProgress: listProgress, contentProgressOptions: { showProgressBar: true, opacity: 0.9 }">
	<div class="app-page-title margin-left-25">
		<span class="PageTitleBlack">Invoice Exception Board</span>
	</div>
	<div class="clearfix"></div>
	<div class="container-fluid">
		<div class="accordion" id="accordion2">
			<div class="carrierMappingGridWithHeader" data-bind="style: { height: isSaveVisible() ? '107px' : '50px' }">
				<div class="float-left margin-all-10" style="width: 39%;">
					<table style="width: 96%;">
						<tr>
							<td colspan="3">
								<fieldset data-bind="visible: isSaveVisible">
									<legend>Force Invoice Reason</legend>
									<textarea id="txtuserSalesOrderNote" class="accounting-textarea height-45 width-percent-96-5"
										data-bind="value: forcePushReason, visible: isSaveVisible"
										maxlength="1000"></textarea>
								</fieldset>
							</td>
							<td>
								<button class="btn btn-primary margin-top-53" data-bind="click: onSave, enable: isSaveEnable, visible: isSaveVisible">Force Invoice</button>
							</td>
						</tr>
					</table>
				</div>
				<div class="margin-right-35 float-right margin-all-10">
					<table>
						<tr>
							<td>
								<div class="float-right">
									<table>
										<tr>
											<td>
												<button class="btn btn-primary height-30 margin-top--3" data-bind="click: onClickClearAll, visible: isSearchFilterItemsData">Clear Filter</button>
											</td>
											<td style="position: relative;">
												<a href="javascript:void(0)" data-bind="click: reloadPage, attr: { title: currentDateTime }"><i class="reloadButtonRe-QuoteBoard"></i></a>
											</td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="gridHeaderPosition" data-bind="compose: { model: reportContainer, view: '../templates/reportViewerControlV2' }"></div>
		</div>
	</div>
	<!--	<table class="width-percent-99">
		<tr>
			<td>
			</td>
		</tr>
		<tr>
			<td>
			</td>
		</tr>
	</table>-->
</div>
