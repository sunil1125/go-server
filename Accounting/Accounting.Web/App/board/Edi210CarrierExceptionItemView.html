<div>
	<div class="row-fluid">
		<div id="divItemsContainer" class="span12 item-div-container">
			<table id="tblUnmappedCodeException" class="table table-bordered shipment-item ">
				<thead>
					<tr>
						<th>
							<label class="align-center">Items</label></th>
						<th>
							<label class="align-center">Description</label></th>
						<th>
							<label class="align-center">Cost</label></th>
						<th>
							<label class="align-center">Class</label></th>
						<th>
							<label class="align-center">Weight</label></th>
						<th>
							<label class="align-center">PCS</label></th>
						<th>
							<label class="align-center">Dimension</label></th>
						<th>
							<label class="align-center">ANSICode</label></th>
						<th>
							<label class="align-center">Carrier Code</label></th>
					</tr>
				</thead>
				<tbody class="line-items" data-bind="foreach: ediItemsList">
					<tr class="lineItemRow">

						<td class="width-percent-10">
							<span class="margin-left-5" data-bind="text: items"></span>
						</td>

						<td class="width-percent-10">
							<input type="text" data-bind="value: description" style="width: 90%;" />
						</td>

						<td style="width: 3%;">
							<span class="float-right" data-bind="text: cost"></span><span class="float-right">$</span>
						</td>

						<td class="nowrap width-percent-3">
							<span class="margin-left-5" data-bind="text: selectedClass"></span>
						</td>

						<td style="width: 3%;">
							<span class="margin-left-5" data-bind="text: weight"></span>
						</td>

						<td style="width: 3%;">
							<span class="margin-left-5" data-bind="text: pcs"></span>
						</td>

						<td style="width: 3%;">
							<div class="dimensions">
								<input type="text" data-bind="value: dimensionLength" style="width: 15px" placeholder="L" maxlength="9" disabled="disabled" />
								<input type="text" data-bind="value: dimensionWidth" style="width: 15px" placeholder="W" maxlength="9" disabled="disabled" />
								<input type="text" data-bind="value: dimensionHeight" style="width: 15px" placeholder="H" maxlength="9" disabled="disabled" />
							</div>
						</td>
						<td style="width: 12%;">
							<select class="margin-bottom-0 requiredFieldBgColor" style="width: 100%;" data-bind="options: $parent.itemCodeANSICode, optionsText: 'Description', optionsCaption: 'Select...', value: selecteditemCodeANSICode"></select>
						</td>
						<td style="width: 12%;">
							<select class="margin-bottom-0 requiredFieldBgColor" style="width: 100%;" data-bind="options: $parent.itemCodeCarrierId, optionsText: 'Description', optionsCaption: 'Select...', value: selecteditemCodesCarrierID"></select>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--Line Item End-->
