<div id="divSalesOrderItemView" class=" padding-left-10">
	<div class="row-fluid">
		<div class="align-left" style="padding-left: 16px">
		</div>
		<div id="divItems" class="divItems">
			<div id="divItemsContainer" class="span12 item-div-container align-left" style="padding-right: 20px; padding-left: 4px; padding-top: 30px">
				<table id="tblSalesOrderItems" class="table table-bordered shipment-item">
					<thead>
						<tr>
							<!--							<th>
								<label class="align-center">Items</label></th>-->
							<th>
								<label class="align-center">ANSICode</label></th>
							<th>
								<label class="align-center">Carrier Code</label></th>
							<th>
								<label class="align-center">Description</label></th>
							<th>
								<label class="align-center">Cost</label>
							</th>

							<th>
								<label class="align-center">Class</label></th>
							<th>
								<label class="align-center">Weight</label></th>
							<th>
								<label class="align-center">PCS</label></th>
							<th>
								<label class="align-center">Dimensions</label></th>
							<th>
								<label class="align-center">Package Type</label></th>
							<th>
								<button class="btn btn-primary width-50 height-30" tabindex="-1" id="addItemButton" data-bind="click: onAdd, enable: isEnable">Add</button>
							</th>
						</tr>
					</thead>

					<tbody data-bind='foreach: vendorBillItemsList' class="line-items">
						<tr class="lineItemRow">

							<!--							<td data-title="Unit Type" class="width-percent-1">
								<label class="validation-label2" data-bind=" validationElement: selectedItemTypes">

									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (selectedItemTypes.isModified() && !selectedItemTypes.isValid()), tooltip: { title: selectedItemTypes.isModified() ? selectedItemTypes.error : '', placement: 'bottom', trigger: 'hover' } "></i>

									<select id="drpItems" class=" validation2 requiredFieldBgColor newselect width-200" data-togle="tooltip"
										data-bind="options: $parent.shipmentItemTypes, css: { borderRedOnValidation: (selectedItemTypes.isModified() && !selectedItemTypes.isValid()) }, style: { 'padding-left': (selectedItemTypes.isModified() && !selectedItemTypes.isValid()) ? '16px' : '' }, value: selectedItemTypes, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, optionsText: 'ShortDescription', optionsCaption: 'Select...', attr: { id: ('selectItem' + $index() + 1) }">
									</select>
								</label>
							</td>-->

							<td class="width-percent-1">
								<label class="validation-label2" data-bind=" validationElement: mappedCode">
									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (mappedCode.isModified() && !mappedCode.isValid()), tooltip: { title: mappedCode.isModified() ? mappedCode.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<select class="margin-bottom-0 requiredFieldBgColor" data-bind="options: $parent.itemCodeANSICodeList, optionsText: 'Description', optionsCaption: 'Select...', value: selecteditemCodeANSICode, css: { borderRedOnValidation: (mappedCode.isModified() && !mappedCode.isValid()) }, style: { 'padding-left': (mappedCode.isModified() && !mappedCode.isValid()) ? '16px' : '' }"></select>
								</label>
							</td>
							<td class="width-percent-1">
								<label class="validation-label2" data-bind=" validationElement: mappedCode">
									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (mappedCode.isModified() && !mappedCode.isValid()), tooltip: { title: mappedCode.isModified() ? mappedCode.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<select class="margin-bottom-0 requiredFieldBgColor" data-bind="options: $parent.itemCodeCarrierCodeList, optionsText: 'Description', optionsCaption: 'Select...', value: selecteditemCodesCarrierID, css: { borderRedOnValidation: (mappedCode.isModified() && !mappedCode.isValid()) }, style: { 'padding-left': (mappedCode.isModified() && !mappedCode.isValid()) ? '16px' : '' }"></select>
								</label>
							</td>

							<td data-title="Description" data-bind="attr: { class: $parent.descColCssClass }">

								<label class="validation-label2" data-bind=" validationElement: userDescription">
									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (userDescription.isModified() && !userDescription.isValid()), tooltip: { title: userDescription.isModified() ? userDescription.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<input type="text" id="txtDescription" name="Commodity" class="requiredFieldBgColor validation2 txtDescription" data-bind=" css: { borderRedOnValidation: (userDescription.isModified() && !userDescription.isValid()) }, style: { 'padding-left': (userDescription.isModified() && !userDescription.isValid()) ? '15px' : '' }, attr: { id: ('txtDescription' + $index() + 1), 'readOnly': !(isShippingItemMiscellaneous()) }, value: userDescription, valueUpdate: 'afterkeydown', uniqueName: true, validationOptions: { errorElementClass: null }" style="width: 95%" maxlength="150" />
								</label>
							</td>

							<!--<td data-title="Cost" class="width-percent-10">-->
							<td data-title="Cost" class="width-percent-10">
								<label class="validation-label2" data-bind="validationElement: cost, style: { 'margin-left': ((cost.isModified() && !cost.isValid()) ? '11px' : '') }">

									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (cost.isModified() && !cost.isValid()), tooltip: { title: cost.isModified() ? cost.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<strong data-bind=" visible: (!cost.isModified() || cost.isValid())">$</strong>
									<input type="text" id="txtCost" class="requiredFieldBgColor validation2 txtCost height-20 min-width-50" data-togle="tooltip" maxlength="11" data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, css: { borderRedOnValidation: (cost.isModified() && !cost.isValid()) }, style: { 'padding-left': (cost.isModified() && !cost.isValid()) ? '16px' : '' }, value: cost, uniqueName: true, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('palletCount' + $index() + 1) }" style="width: 83%" />
								</label>
							</td>

							<td data-title="Class" class="width-percent--5">
								<div data-bind="visible: isShippingItem">
									<select data-togle="tooltip" class="newselect width-50"
										data-bind="options: $parent.classTypes, optionsValue: 'ID', value: selectedClassType, optionsText: 'Value', optionsCaption: 'Select...', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('selectClass' + $index() + 1) }">
									</select>
								</div>
							</td>

							<td data-title="Weight" class="nowrap width-percent-3">
								<div class="weightDiv">
									<div class="float-left"
										data-bind="visible: isShippingItem">
										<input id="lineItemWeight" type='text' maxlength="9"
											data-bind="numeric: weight, value: weight, valueUpdate: 'afterkeydown', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('txtWeight' + $index() + 1) }" />
									</div>
								</div>
							</td>

							<td data-title="#Pcs" class="width-percent-4">
								<div data-bind="visible: isShippingItem">
									<input type='text' data-togle="tooltip" maxlength="6"
										data-bind="numeric: pieceCount, value: pieceCount, valueUpdate: 'afterkeydown', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('txtPcs' + $index() + 1) }" />
								</div>
							</td>

							<td data-title="Dimensions" class="width-percent--5">
								<div class="dimensions" data-bind="visible: isShippingItem">
									<input type="text" style="width: 20px" placeholder="L" maxlength="9" data-bind="numeric: dimensionLength, value: dimensionLength, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtLength' + $index() + 1) }" />
									<input type="text" style="width: 20px" placeholder="W" maxlength="9" data-bind="numeric: dimensionWidth, value: dimensionWidth, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtWidth' + $index() + 1) }" />
									<input type="text" style="width: 20px" placeholder="H" maxlength="9" data-bind="numeric: dimensionHeight, value: dimensionHeight, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtHeight' + $index() + 1) }" />
								</div>
							</td>

							<td data-title="package" class="width-percent--5">
								<div data-bind="visible: isShippingItem">
									<select data-togle="tooltip" class="classDropDown newselect width-100"
										data-bind="options: $parent.packageTypes, optionsValue: 'ID', value: selectedPackageType, optionsText: 'Value', optionsCaption: 'Select...', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('selectPackage' + $index() + 1) }">
									</select>
								</div>
							</td>
							<td data-title="delete" class="width-percent-2 align-center vertical-align-middle">
								<input data-bind="click: $parent.removeLineItem, uniqueName: true, enable: $parent.isEnable, event: { keydown: $parent.isTabPress }, attr: { id: ('imgButtonDelete' + $index() + 1) }" type="image" src="Content/images/Icon_Trash.png" onmouseover="this.src='Content/images/Icon_Trash_Over.png';" onmouseout="this.src='Content/images/Icon_Trash.png';" onmousedown="this.src='Content/images/Icon_Trash_Down.png';" onmouseup="this.src='Content/images/Icon_Trash_Over.png';" />
							</td>
						</tr>
					</tbody>

					<tr class="lineItemRow">
						<td class="width-percent-1 align-center vertical-align-middle" style="font-weight: bolder">Total
						</td>
						<td style="width: auto;"></td>
						<td style="width: auto;"></td>
						<td class="width-percent-3">
							<label class="totalCost-label2 margin-left-9">
								<i class="fa fa-usd valdation_icon" data-bind="visible: true"></i>
								<input type="text" class="height-20 min-width-50 padding-left-16" readonly="readonly" data-bind="value: vbTotalCost, style: { width: '82%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />
							</label>
						</td>

						<td class="nowrap width-percent-3"></td>
						<td class="nowrap width-percent-3">
							<input type="text" class="height-20 min-width-30" readonly="readonly" data-bind="value: vbTotalWeight, uniqueName: true, style: { width: '70%', 'font-weight': 'bolder' }, validationOptions: { errorElementClass: null }" />
						</td>
						<td class="width-percent--5" colspan="5"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
