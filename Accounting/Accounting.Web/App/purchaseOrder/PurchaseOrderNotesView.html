<div class="tableLayout">
	<div id="notesDIV" tabindex="-1" class="table-cell div-percent-20">
		<table class="tbl-sales-order">
			<tr>
				<td class="typeLabels">Notes Type:</td>
				<td class="typeStatus">
					<select class="newselect width-180" data-bind="options: vendorBillNoteTypes, value: selectedNotesType"></select></td>
			</tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Add Notes</legend>
						<textarea id="txtuserNote" class="accounting-textarea height-185 width-320"
							data-bind="value: userNote, valueUpdate: 'afterkeydown', event: { keyup: onKeyUp }"
							maxlength="500"></textarea>
					</fieldset>
				</td>
			</tr>
			<!--###START: US20305-->
			<tr>
				<td class="align-right" colspan="3">
					<button class="btn btn-primary width-80" data-bind="click: onSave, enable: canAdd">Save</button></td>
			</tr>
			<!--###END: US20305-->
		</table>
	</div>
	<div class="table-cell div-percent-80 padding-top-0">
		<div class="margin-top--55 margin-left-percent-4 width-percent-92" data-bind="compose: { model: reportContainer, view: '../templates/reportViewerControlV2' }"></div>
	</div>
</div>
