<div class="container-fluid">
	<div id="mainDiv" class="row-fluid">
		<div class="padding-bottom-15 margin-top-5">
			<span class="PageTitleBlack">Weekly Dashboard Report</span>
		</div>
		<div class="row-fluid">
			<div class="accordion" id="accordion2">
				<div class="ediGridWithHeader">
					<div class="float-left margin-all-10">
						<table class="tbl-vb-track-report tbl-sales-order">
							<tr>
								<td class="typeLabels">From Date:
								</td>

								<td class="typeLabels">

									<div class="typecontrols padding-top-0">
										<div data-bind=" validationElement: fromDate, validationOptions: { errorElementClass: 'input-validation-error width-153' }">
											<i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (fromDate.isModified() && !fromDate.isValid()), tooltip: { title: fromDate.isModified() ? fromDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>

											<div class="input-append date" id="datepicker" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true" data-bind="datepicker: fromDate, datepickerOptions: datepickerOptions">
												<input id="pickupDate" type="text" size="16" class="span10" placeholder="mm/dd/yyyy" data-bind="event: { blur: convertToFromDate }, value: fromDate, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }, style: { width: (fromDate.isModified() && !fromDate.isValid()) ? '111px' : '125px' }" />
												<span class="add-on">
													<i class="icon-calendar"></i>
												</span>
											</div>
										</div>
									</div>
								</td>
								<td class="typeLabels">To Date:
								</td>
								<td class="typeLabels">

									<div class="typecontrols padding-top-0">
										<div data-bind=" validationElement: toDate, validationOptions: { errorElementClass: 'input-validation-error width-153' }">
											<i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (toDate.isModified() && !toDate.isValid()), tooltip: { title: toDate.isModified() ? toDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>

											<div class="input-append date" id="Div1" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true" data-bind="datepicker: toDate, datepickerOptions: datepickerOptions">
												<input id="Text1" type="text" size="16" class="span10" placeholder="mm/dd/yyyy" data-bind="event: { blur: convertToDate }, value: toDate, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }, style: { width: (toDate.isModified() && !toDate.isValid()) ? '111px' : '125px' }" />
												<span class="add-on">
													<i class="icon-calendar"></i>
												</span>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="margin-right-20 float-right margin-all-10">
						<button id="btngenerateReport" class="btn btn-primary" data-bind="click: generateReport">Generate Report</button>
					</div>
				</div>
				<div class="width-percent--70">
					<table class="table-weekly-report table-bordered shipment-item">
						<thead>
							<tr>
								<th>Shipment Type</th>
								<th>Count Of LTL/TL</th>
								<th>Total Weight</th>
								<th>Total Cost </th>
								<th>$/lbs</th>
							</tr>
						</thead>
						<tbody data-bind='foreach: weeklyReportSummaryList' class="line-items">
							<tr>
								<td data-title="Cost" class="width-25">
									<span data-bind="text: ShipmentType "></span>
								</td>
								<td data-title="BSCost" class="width-25 align-right">
									<span data-bind="text: LtlCount"></span>
								</td>
								<td data-title="Rev" class="width-25 align-right">
									<span data-bind="text: TotalWeight"></span>
								</td>
								<td data-title="Class" class="width-25 align-right">
									<strong>$</strong><span data-bind="text: TotalCost"></span>
								</td>
								<td data-title="Weight" class="width-25 align-right">
									<strong>$</strong><span data-bind="text: ChargePerWeight"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row-fluid">
					<div id="gridHistory" class="margin-top--15" data-bind="compose: { model: WeeklyDashboardReportContainer, view: '../templates/reportViewerControlV2' }"></div>
				</div>
			</div>
		</div>
	</div>
</div>
