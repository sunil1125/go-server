<div>
	<label class="align-left" style="font-size: medium; font-weight: bold; padding-left: 10px;" data-bind="text: gridHeader"></label>
	<button type="button" id="electButton" class=" flatButton btn btn-checkbox active width-100" style="margin-top: -32px; float: right;" data-bind="css: { active: selected }, html: selected() ? html() : name, click: selectOption, visible: isSelect, enable: isSaveEnable">
	</button>
</div>
<table id="tblSalesOrderOrginialItems" class="table table-bordered shipment-item">
	<thead>
		<tr>
			<th>
				<label class="align-center">Items</label></th>

			<th>
				<label class="align-center">Description</label></th>
			<th class="width-75">
				<label class="align-center">Cost</label></th>

			<th class="width-25">
				<label class="align-center">Cls</label></th>
			<th class="width-25">
				<label class="align-center">Wgt</label></th>
			<th style="width: 20px;">
				<label class="align-center">PCS</label></th>
			<th data-bind="visible: isSelect">
				<label class="align-center">Select</label></th>
		</tr>
	</thead>
	<tbody id="bodysalesOrderItems" data-bind='foreach: salesOrderOriginalItemsList' class="line-items">
		<tr>

			<td>
				<label data-bind="text: selectedShippmentItemTypes, attr: { title: selectedShippmentItemTypes }"  overflow: hidden;"></label>
			</td>
			<td data-title="Description" style="max-width:95px; width:95px">
				<label class="cropRebillItems" data-bind="text: userDescription, attr: { title: userDescription }"></label>
			</td>

			<td data-title="Cost" class="width-75" style="text-align: right;">
				<strong>$</strong><span data-bind="text: cost "></span>

			<td data-title="Class" class="width-25" style="text-align: center;">
				<span data-bind="text: selectedClassType"></span>
			</td>
			<td data-title="Weight" class="width-25" style="text-align: center;">
				<span data-bind="text: weight"></span>
			</td>
			<td data-title="#Pcs" style="width: 20px; text-align: center;">
				<span data-bind="text: pieceCount"></span>
			</td>
			<td data-title="Select" class="width-percent-2 align-center vertical-align-middle" data-bind="visible: $parent.isSelect">
				<input type="checkbox" class="margin-top-7" data-togle="tooltip" data-bind="checked: isCheck, valueUpdate: 'afterkeydown', enable: $parent.isSaveEnable" />
			</td>
		</tr>
	</tbody>
	<tr class="lineItemRow">
		<td class="width-percent-1 align-center vertical-align-middle" style="font-weight: bolder">Total
		</td>
		<td class="width-percent-13"></td>
		<td class="width-percent-3" style="text-align: right;" data-title="text: salesOrderItemAmount">
			<strong>$<span data-bind="text: salesOrderItemAmount"></span></strong>
		</td>

		<td class="nowrap width-percent-3"></td>
		<td class="nowrap width-percent-3" style="text-align: center;">
			<strong><span data-bind="text: salesOrderItemWeight"></span></strong>
		</td>
		<td class="width-percent-4" style="text-align: center;">
			<strong><span data-bind="text: salesOrderItemPieces"></span></strong>
		</td>

	<td class="width-percent--5" data-bind="visible: isSelect"></td>
	</tr>
</table>
