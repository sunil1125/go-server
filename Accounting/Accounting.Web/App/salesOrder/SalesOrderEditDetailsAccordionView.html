<div class="container-fluid">
	<div id="mainDiv" class="row-fluid" data-bind="showContentProgress: listProgressAccordian, contentProgressOptions: { showProgressBar: true, opacity: 0.9, height: 1000 }">

		<div class="alignrigth margin-top-1" style="float: none; margin-right: 27px;">
			<!--	<div data-bind="compose: { model: saveStatusIndicatorControl, view: 'templates/saveStatusIndicatorControl' }" style="float: left; margin-right:5px; margin-top:5px"></div>-->
			<button class="btn btn-primary" data-bind="click: onSetFinalized, visible: isSetToFinalize, enable: isSetToFinalizeEnable">Set As Finalized</button>
			<button class="btn btn-primary" data-bind="click: onEditReBill, visible: isEditRebill">Edit Rebill Information</button>
			<button class="btn btn-primary" data-bind="click: onCreateBill, enable: canCreateBill, visible: isCreateBillVisible">Create Bill</button>
			<button class="btn btn-primary" data-bind="click: onSave, enable: isSaveEnable">Save</button>
			<button class="btn btn-primary" data-bind="click: onCopy, enable: canMakeCopy">Make Copy</button>
			<button class="btn btn-primary" data-bind="click: onCancelOrder, visible: isCancelSalesOrder">Cancel Order</button>
			<button class="btn btn-primary" data-bind="click: onUnCancelOrder, visible: isUnCancelSalesOrder">Un-Cancel Order</button>
			<button class="btn btn-primary" data-bind="click: onCreateSubOrder, visible: isCreateSubOrder">Create Sub Order</button>
			<button class="btn btn-primary" data-bind="enable: isScheduleInvoiceEnable, visible: isScheduleInvoiceVisible, text: scheduleInvoiceText, click: onScheduleInvoiceClick"></button>
			<button class="btn btn-primary" data-bind="click: onPrintBOLClick">Print BOL</button>
			<!--##START DE20307-->
			<input type="image" style="height: 30px" data-bind="click: expandAllAccordions, attr: { src: expandSourceImage }" />
			<input type="image" src="Content/images/collapse.png" style="height: 30px" data-bind="click: collaspeAllAccordion, attr: { src: collapseSourceImage }" />
			<!--END DE20307-->
			<a href="javascript:void(0)" data-bind="click: reloadPage, attr: { title: currentDateTime }"><i class="reloadButton" style="text-indent: 0;"></i></a>
		</div>
	</div>
	<div class="row-fluid margin-top-5" id="gridbind">
		<div class="accordion" id="accordion2">

			<!--Vendor Bill Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<span class="custom-accordian-header">Sales Order</span>
					</div>
					<div id="collapseSalesOrder" class="accordion-body collapse in">
						<div class="accordion-inner">
							<div class="row-fluid">
								<div id="detailsDiv" aria-disabled="true" data-bind="compose: { model: salesOrderDetailsViewModel, view: 'salesOrder/SalesOrderDetailsView' }"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Vendor Bill Section END-->

			<!--Items Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseItems" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseItems" data-bind="click: onItemsClick">Items
						</a>
					</div>
					<div id="collapseItems" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="itemsDiv" tabindex="-1" data-bind="compose: { model: salesOrderItemViewModel, view: 'salesOrder/SalesOrderItemView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Items Section END-->

			<!--Address Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseAddress" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseAddress" data-bind="click: onAddressClick">Address
						</a>
					</div>
					<div id="collapseAddress" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="addressDiv" tabindex="-1" data-bind="compose: { model: salesOrderAddressViewModel, view: 'salesOrder/SalesOrderAddressView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Address Section END-->

			<div class="accordion-group" data-bind="visible: multilegLinkVisiblity">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseItemsMultiLeg" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseMultileg" data-bind="click: getMultilegDetails">Multileg Details
						</a>
					</div>
					<div id="collapseMultileg" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="multilegDiv" tabindex="-1" data-bind="compose: { model: salesOrderMultiLegViewModel, view: 'salesOrder/SalesOrderMultileg' }, showContentProgress: listProgressMultilegAccordian, contentProgressOptions: { showProgressBar: true, opacity: 0.9 }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Shipping Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseShipping" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseShipping" data-bind="click: onShippingClick">Shipping
						</a>
					</div>
					<div id="collapseShipping" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="shippingDiv" tabindex="-1" data-bind="compose: { model: salesOrderShippingViewModel, view: 'salesOrder/SalesOrderShippingView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Shipping Section END-->

			<!--Shipment Notes Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseShipmentNotes" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseShipmentNotes" data-bind="click: onShipingNotesClick">Shipment Notes
						</a>
					</div>
					<div id="collapseShipmentNotes" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="shippmentNotesDiv" tabindex="-1" data-bind="compose: { model: salesOrderNotesViewModel, view: 'salesOrder/SalesOrderNotes' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Shipment Notes Section END-->

			<!--POD/Doc Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapsePOD" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapsePOD" data-bind="click: loadPodDocDetails">POD / Doc
						</a>
					</div>
					<div id="collapsePOD" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="podDoc" tabindex="-1" data-bind="compose: { model: salesOrderPODDocViewModel, view: 'salesOrder/SalesOrderPODDocView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--POD/Doc Section END-->
			<!-- Rebill Section START -->
			<div class="accordion-group" data-bind="visible: isEditRebill">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseRebill" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseReBill" data-bind="click: getSalesOrderRebill">Re-Bill
						</a>
					</div>
					<div id="collapseReBill" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="rebillDiv" tabindex="-1" data-bind="compose: { model: salesorderReBillViewModel, view: 'salesOrder/SalesOrderReBillView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Rebill Section END -->
			<!--Dispute Section START-->
			<div class="accordion-group" data-bind="visible: isDisputeSectionVisible">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseDispute" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseDispute" data-bind="click: getSalesOrderDispute">Dispute
						</a>
					</div>
					<div id="collapseDispute" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="disputeDiv" tabindex="-1" data-bind="compose: { model: salesOrderDisputeViewModel, view: 'salesOrder/SalesOrderDisputeView' }, showContentProgress: listProgressDisputeAccordian, contentProgressOptions: { showProgressBar: true, opacity: 0.9 }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Dispute Section END-->
			<!-- Aduit Section START -->
			<div class="accordion-group" data-bind="visible: isEditRebill">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseAuditedBill" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseAuditedBill" data-bind="click: getSalesOrderAuditedBill">Audited Bill
						</a>
					</div>
					<div id="collapseAuditedBill" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="auditedBillDiv" tabindex="-1" data-bind="compose: { model: salesorderAuditedBillViewModel, view: 'salesOrder/SalesOrderAuditedBillView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Aduit Section END -->

			<!--Hazmat Section START-->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseHazmat" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseHazmat">Hazmat
						</a>
					</div>
					<div id="collapseHazmat" class="accordion-body collapse">
						<div id="hazmatAccordionInner" class="accordion-inner">
							<div id="hazmatDiv" tabindex="-1" data-bind="compose: { model: salesOrderHazmatViewModel, view: 'salesOrder/SalesOrderHazmatView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!--Hazmat Section END-->

			<!-- Notification Section START -->
			<div class="accordion-group" data-bind="visible: agentNotifcationLinkVisiblity">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseNotification" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseNotification" data-bind="click: getAgentNotification">Agent Notification
						</a>
					</div>
					<div id="collapseNotification" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="agentNotificationDiv" tabindex="-1" data-bind="compose: { model: salesOrderAgentNotificationViewModel, view: 'salesOrder/SalesOrderAgentNotificationView' }"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Notification Section END -->

			<!-- Links Section START -->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseLinks" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseLinks" data-bind="click: getShipmentLinks">Links
						</a>
					</div>
					<div id="collapseLinks" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="linksDiv" tabindex="-1" data-bind="compose: { model: salesOrderLinksViewModel, view: 'salesOrder/SalesOrderLinks' }, showContentProgress: listProgressLinksAccordian, contentProgressOptions: { showProgressBar: true, opacity: 0.9 }"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Links Section END -->

			<!-- History Section START -->
			<div class="accordion-group">
				<div class="accordion-caret">
					<div class="accordion-heading">
						<a id="AchorcollapseHistory" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseHistory" data-bind="click: getSalesOrderHistorydetails">History
						</a>
					</div>
					<div id="collapseHistory" class="accordion-body collapse">
						<div class="accordion-inner">
							<div tabindex="-1" data-bind="compose: { model: salesOrderHistoryViewModel, view: 'salesOrder/SalesOrderHistory' }"></div>

			<div class="accordion-group" data-bind="visible: invoiceExceptionVisibility">

					<div class="accordion-heading">
						<a id="AchorcollapseInvoiceException" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseInvoiceException" data-bind="click: getInvoiceExceptionDetails">Invoice Exception

					</div>
					<div id="collapseInvoiceException" class="accordion-body collapse">
						<div class="accordion-inner">
							<div id="invExceptionDiv" tabindex="-1" data-bind="compose: { model: salesorderInvoiceExceptionViewModel, view: 'salesOrder/SalesOrderInvoiceException' }, showContentProgress: listProgressInvoiceExceptionAccordian, contentProgressOptions: { showProgressBar: true, opacity: 0.9 }"></div>
						</div>
					</div>
				</div>

				<div class="accordion-caret">
					<div class="accordion-heading">

					</div>
					<div id="collapseClaim" class="accordion-body collapse">

			<!-- Credit Memo Section START -->
			<div class="accordion-group" data-bind="visible: creditMemoVisiblity">

						</div>
					</div>
				</div>
			</div>

	</div>
</div>
