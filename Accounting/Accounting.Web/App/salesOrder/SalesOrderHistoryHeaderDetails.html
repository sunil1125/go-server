<div class="container-fluid">
	<div id="mainDiv" class="row-fluid">
		<div class="padding-bottom-15 margin-top-5">
			<span class="PageTitleBlack" data-bind="text: salesOrderHeader"></span>
		</div>
		<div>
			<!--region TABS-->
			<ul id="tabMySettings" class="nav nav-tabs navT nav-tabsT settings-tabs-account">
				<li id="detailsLink" class="active"><a href="#details" data-toggle="tab" tabindex="-1" data-bind="click: onDetailsClick"><span class="tabHeaderText">Shipment Details</span></a></li>
				<li id="itemLink" class=""><a href="#item" data-toggle="tab" tabindex="-1" data-bind="click: onItemsClick"><span class="tabHeaderText">Shipment Items</span></a></li>
			</ul>
			<!--endregion TABS-->

			<!--region SECTIONS-->
			<div id="myTabContent" class="tab-content contentAreaWithBackground">
				<div class="tab-pane fade  active in" id="details">
					<!--Address Section START-->
					<div tabindex="-1" data-bind="compose: { model: salesOrderHistoryViewModel, view: 'salesOrder/SalesOrderHistory' }"></div>
				</div>
				<div class="tab-pane fade" id="item">

					<div id="addressDiv" tabindex="-1" data-bind="compose: { model: salesOrderHistoryDetailsViewModel, view: 'salesOrder/SalesOrderHistoryDetails' }"></div>
				</div>
			</div>
			<!--endregion SECTIONS-->
		</div>
	</div>
</div>
