<div class="tableLayout">
	<div class="table-cell">
		<table class="tbl-sales-order width-percent-50">

			<tr>
				<td class="typeLabels">BOL #:
				</td>
				<td class="typeStatus">
					<div data-bind=" validationElement: bolNumber, validationOptions: { errorElementClass: 'input-validation-error errorWidth-So-Search-Fields' }">
						<i class=" icon-question-sign tooltip-cursor" data-bind="visible: (bolNumber.isModified() && !bolNumber.isValid()), tooltip: { title: bolNumber.isModified() ? bolNumber.error : '', placement: 'bottom', trigger: 'hover' } "></i>
						<input type="text" id="txtBolNumber" class="accounting-input-250" maxlength="20" data-bind=" value: bolNumber, uniqueName: true, validationOptions: { errorElementClass: null }, style: { width: (bolNumber.isModified() && !bolNumber.isValid()) ? errorWidth : normalWidth }, valueUpdate: 'afterkeydown'" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="typeLabels">Pro #:
				</td>
				<td class="typeStatus">
					<div data-bind=" validationElement: proNumber, validationOptions: { errorElementClass: 'input-validation-error errorWidth-So-Search-Fields' }">
						<i class=" icon-question-sign tooltip-cursor" data-bind="visible: (proNumber.isModified() && !proNumber.isValid()), tooltip: { title: proNumber.isModified() ? proNumber.error : '', placement: 'bottom', trigger: 'hover' } "></i>
						<input type="text" id="txtproNumber" class="accounting-input-250" data-bind="value: proNumber, style: { width: (proNumber.isModified() && !proNumber.isValid()) ? errorWidth : normalWidth }, uniqueName: true, validationOptions: { errorElementClass: null }, valueUpdate: 'afterkeydown'" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="typeLabels">PO #:
				</td>
				<td class="typeStatus">
					<div data-bind=" validationElement: poNumber, validationOptions: { errorElementClass: 'input-validation-error errorWidth-So-Search-Fields' }">
						<i class=" icon-question-sign tooltip-cursor" data-bind="visible: (poNumber.isModified() && !poNumber.isValid()), tooltip: { title: poNumber.isModified() ? poNumber.error : '', placement: 'bottom', trigger: 'hover' } "></i>
						<input type="text" class="accounting-input-250" data-bind="value: poNumber, uniqueName: true, validationOptions: { errorElementClass: null }, style: { width: (poNumber.isModified() && !poNumber.isValid()) ? errorWidth : normalWidth }, valueUpdate: 'afterkeydown'" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="typeLabels">Shipper Zip Code:
				</td>
				<td class="typeStatus">
					<div data-bind=" validationElement: shipperZip, validationOptions: { errorElementClass: 'input-validation-error errorWidth-So-Search-Fields' }">
						<i class=" icon-question-sign tooltip-cursor" data-bind="visible: (shipperZip.isModified() && !shipperZip.isValid()), tooltip: { title: shipperZip.isModified() ? shipperZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>
						<input type="text" class="accounting-input-250" data-bind="value: shipperZip, uniqueName: true, validationOptions: { errorElementClass: null }, style: { width: (shipperZip.isModified() && !shipperZip.isValid()) ? errorWidth : normalWidth }, valueUpdate: 'afterkeydown'" />
					</div>
				</td>
			</tr>
			<tr>
				<td class="typeLabels">Consignee Zip Code:
				</td>
				<td class="typeStatus">
					<div data-bind=" validationElement: consigneeZip, validationOptions: { errorElementClass: 'input-validation-error errorWidth-So-Search-Fields' }">
						<i class=" icon-question-sign tooltip-cursor" data-bind="visible: (consigneeZip.isModified() && !consigneeZip.isValid()), tooltip: { title: consigneeZip.isModified() ? consigneeZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>
						<input type="text" class="accounting-input-250" data-bind="value: consigneeZip, uniqueName: true, validationOptions: { errorElementClass: null }, style: { width: (consigneeZip.isModified() && !consigneeZip.isValid()) ? errorWidth : normalWidth }, valueUpdate: 'afterkeydown'" />
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
