</changeHistory>-->

<div class="mypopup border-radius-8">

	<div id="content" class="width-percent-100">
		<!--<div class="custom-modal-header-row"></div>-->
		<div class="custom-modal-header border-top-8">
			<h4 class="custom-modal-header-text" data-bind="text: title"></h4>
		</div>

		<div class="custom-modal-body rowContainerForLineItems">
			<div>
				<!--<h4>There is a change in the cost.Please edit changed revenue column to insert new revenue</h4>-->
				<h4 data-bind="text: headerMessage"></h4>
			</div>
			<div class="row-fluid">
				<div id="divItemsContainer" class="span12" style="overflow-x: auto; padding: 10px 50px 0 0">
					<!--<div data-bind="compose: { model: revenueAdjustmentValueContainer, view: '../templates/reportViewerControlV2' }"></div>-->
					<table id="tblRevenueChangedItems" class="table table-bordered shipment-item">
						<thead>
							<tr>
								<th>
									<label class="align-center">Items</label></th>

								<th>
									<label class="align-center">Description</label></th>
								<th>
									<label class="align-center">Cost</label></th>
								<th>
									<label class="align-center">Current Revenue</label></th>
								<th>
									<label class="align-center">Changed Revenue</label></th>
							</tr>
						</thead>
						<tbody id="bodysalesOrderItems" data-bind='foreach: originalRevenueModelList' class="line-items">
							<tr>

								<td data-title="ItemName">
									<label data-bind="text: selectedShippmentItemTypes"  overflow: hidden;"></label>
								</td>
								<td data-title="Description">
									<label data-bind="text: userDescription, attr: { title: userDescription }"  class="td-text-nowrap" style="max-width:300px" overflow: hidden;"></label>
								</td>

								<td data-title="Cost"  style="text-align: right;">
									<strong>$</strong><span data-bind="text: cost"></span>
								</td>
								<td data-title="Rev"  style="text-align: right;">
									<strong>$</strong><span data-bind="text: originalRevenue"></span>
								</td>
								<td data-title="Class" style="text-align: right;">
									<input type="text"   maxlength="10" placeholder="" style=" text-align:right; width:100px !important;" data-bind="value: rev, uniqueName: true, numericDecimalInput: $parent.NumericInputWithDecimalPoint, event: { keydown: $parent.isTabPress }" />
								</td>
							</tr>
						</tbody>
							<tr class="lineItemRow">
						<td class="width-percent-1 align-center vertical-align-middle" style="font-weight:bolder">
							Total
						</td>
						<td class="width-percent-13"></td>
						<td class="width-percent-13" style="text-align: right;">
							<strong>$<span data-bind="text: totalCost"></span></strong>
						</td>
						<td class="width-percent-3" style="text-align: right;">
							<strong>$<span data-bind="text: totalRev"></span></strong>
						</td>
						<td class="width-percent-3" style="text-align: right;">
							<strong>$<span data-bind="text: totalOrgRev"></span></strong>
						</td>
					</tr>
					</table>
				</div>
			</div>
						<div>
							<!--##START: DE20306-->
				<div style="text-align: right; padding-bottom: 5px; margin-right: 53px;">
					<table style="width:100%;">
						<tr>
							<td style="width:30%;">
								<!--##END: DE20306-->
								<h4 data-bind="text: footermessage"></h4>
							</td>
							<td>
								<button class="btn btn-primary" data-bind="click: closePopup">Close</button>
								<button class="btn btn-primary"  data-bind="click: continuePopup">Continue</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
