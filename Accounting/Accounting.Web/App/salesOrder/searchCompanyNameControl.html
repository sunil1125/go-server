<div data-bind=" validationElement: companyName, validationOptions: { errorElementClass: 'input-validation-error' }">
	<i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (companyName.isModified() && !companyName.isValid()), tooltip: { title: companyName.isModified() ? companyName.error : '', placement: 'bottom', trigger: 'hover' } "></i>
	<input type="text" id="txtCompanyName" class="txtCompanyName requiredFieldBgColor" maxlength="50" autofocus="autofocus" placeholder="Company Name" autocomplete="off" data-filterkey="display"
		data-bind="event: { onSelect: onSelectCompanyName }, style: { width: (companyName.isModified() && !companyName.isValid()) ? errorWidth : normalWidth }, value: companyName, typeahead: searchCompanyName, minLength: 2, items: 20, validationOptions: { errorElementClass: null }, valueUpdate: 'afterkeydown', enable: isEnable" />
</div>
