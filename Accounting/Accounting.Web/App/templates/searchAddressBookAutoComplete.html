<label id="lblcompanyName" class="validation-label2" data-bind=" validationElement: companyName">
	<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (companyName.isModified() && !companyName.isValid()), tooltip: { title: companyName.isModified() ? companyName.error : '', placement: 'bottom', trigger: 'hover' } "></i>
	<input type="text" class="validation2 requiredFieldBgColor" maxlength="50" autofocus="autofocus" placeholder="Company Name" autocomplete="off" data-filterkey="display"
		data-bind="event: { onSelect: onSelectCompanyName }, css: { borderRedOnValidation: (companyName.isModified() && !companyName.isValid()) }, style: { 'padding-left': (companyName.isModified() && !companyName.isValid()) ? '17px' : '', width: normalWidth }, value: companyName, throttle: true, typeahead: searchCompanyName, minLength: 3, items: 20, validationOptions: { errorElementClass: null }, valueUpdate: 'afterkeydown', attr: { 'readonly': shouldBeReadOnly, id: id }" />
</label>
