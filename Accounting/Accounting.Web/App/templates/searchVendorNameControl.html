<label id="lblvendorName" class="validation-label2" data-bind=" validationElement: vendorName">
	<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (vendorName.isModified() && !vendorName.isValid()), tooltip: { title: vendorName.isModified() ? vendorName.error : '', placement: 'bottom', trigger: 'hover' } "></i>
	<input type="text" id="txtvendorName" class="validation2 txtvendorName" autofocus="autofocus" placeholder="Vendor Name" maxlength="50" autocomplete="off" data-filterkey="display"
		data-bind="event: { onSelect: onSelectvendorName }, attr: { 'class': vendorClass, 'readonly': !(isSubBillOrder()) }, css: { borderRedOnValidation: (vendorName.isModified() && !vendorName.isValid()) }, style: { 'padding-left': (vendorName.isModified() && !vendorName.isValid()) ? '17px' : '', width: normalWidth }, value: vendorName, throttle: true, typeahead: searchvendorName, minLength: 2, items: 20, validationOptions: { errorElementClass: null }, valueUpdate: 'afterkeydown'" />
</label>
