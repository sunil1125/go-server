<div class="container-fluid">
	<div id="mainDiv" class="row-fluid">

		<div class="align-right">
			<span class="PageTitleBlack float-left" style="margin-top: 12px;">Transaction Search</span>
			<button id="btnSearch" class="btn btn-primary" data-bind="click: getSearchData">Search</button>
		</div>
		<div class="row-fluid margin-top-10" id="gridbind">
			<div class="accordion" id="accordion2">

				<!--Transaction Search-->
				<div class="accordion-group">
					<div class="accordion-caret">
						<div class="accordion-heading">
							<a id="AchorcollapseTransactionSearch" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseTransactionSearch" data-bind="click: onCriteriaClick">Criteria
							</a>
						</div>
						<div id="collapseTransactionSearch" class="accordion-body collapse" style="overflow: hidden;">
							<div class="accordion-inner">
								<div data-bind="compose: { model: transactionSearchcriteriaViewModel, view: 'transactionSearch/TransactionSearchCriteria' }"></div>
							</div>
						</div>
					</div>
				</div>

				<!--Search Results-->
				<div class="accordion-group">
					<div class="accordion-caret">
						<div class="accordion-heading">
							<a id="AchorcollapseSearchResults" class="accordion-toggle collapsed" data-toggle="collapse" href="#collapseSearchResults" data-bind="click: onSearchResultClick">Search Results
							</a>
						</div>
						<div id="collapseSearchResults" class="accordion-body collapse">
							<!-- ko if: (searchType() ===0) -->
							<div class="accordion-inner">

								<!--<button class="btn btn-primary height-30 clearAllFilterFoSOTransactionSearch" data-bind="click: onClickClearAllSOFilter, visible: isSearchFilterItemsData">Clear Filter</button>-->

								<div class="carrierMappingGridWithHeader">
									<div class="margin-right-35 float-right margin-all-10">
										<button class="btn btn-primary height-30" data-bind="click: onClickClearAllSOFilter, visible: isSearchFilterItemsData">Clear Filter</button>
									</div>
								</div>
								<div id="SOGrid" class="gridHeaderPositionForSOTransactionSearch" data-bind="compose: { model: SalesOrderContainer, view: '../templates/reportViewerControlV2' }"></div>
							</div>
							<!-- /ko -->

							<!-- ko if: (searchType() === 1) -->
							<div class="accordion-inner margin-top--15">
								<div id="invoiceGrid" data-bind="compose: { model: InvoiceContainer, view: '../templates/reportViewerControlV2' }"></div>
							</div>
							<!-- /ko -->

							<!-- ko if: (searchType() === 2) -->
							<div class="accordion-inner">
								<!--<div>
									<button class="btn btn-primary height-30 clearAllFilterFoSOTransactionSearch" data-bind="click: onClickClearAllVBFilter, visible: isSearchFilterItemsDataForVB">Clear Filter</button>
								</div>-->
								<div class="carrierMappingGridWithHeader">
									<div class="margin-right-35 float-right margin-all-10">
										<button class="btn btn-primary height-30" data-bind="click: onClickClearAllVBFilter, visible: isSearchFilterItemsDataForVB">Clear Filter</button>
									</div>
								</div>
								<div id="VBGrid" class="gridHeaderPositionForSOTransactionSearch" data-bind="compose: { model: VendorBillOrPurchaseOrderContainer, view: '../templates/reportViewerControlV2' }"></div>
							</div>
							<!-- /ko -->

							<!-- ko if: (searchType() === 3) -->
							<div class="accordion-inner margin-top--15">
								<div id="truckLoadGrid" data-bind="compose: { model: TruckloadContainer, view: '../templates/reportViewerControlV2' }"></div>
							</div>
							<!-- /ko -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
