<div id="vendorBillItemView">
	<div class="row-fluid">
		<div id="divItemsContainer" class="span12 item-div-container">
			<table id="tblVendorBillItems" class="table table-bordered shipment-item ">
				<thead>
					<tr>
						<th>
							<label class="align-center">Items</label></th>
						<th>
							<label class="align-center">Description</label></th>
						<th>
							<label class="align-center">Cost</label></th>
						<th data-bind="visible: isDisputeAmountVisible()">
							<label class="align-center">Dispute Amount</label></th>
						<th data-bind="visible: isDisputeAmountVisible()">
							<label class="align-center">Dispute Lost Amount</label></th>
						<th>
							<label class="align-center">Class</label></th>
						<th>
							<label class="align-center">Weight</label></th>
						<th>
							<label class="align-center">PCS</label></th>
						<th>
							<label class="align-center">Dimensions</label></th>
						<th>
							<label class="align-center">Package Type</label></th>
						<th>
							<button class="btn btn-primary width-50 height-30" tabindex="-1" id="addItemButton" data-bind="click: onAdd, enable: isEnable">Add</button>
						</th>
					</tr>
				</thead>
				<tbody data-bind='foreach: vendorBillItemsList' class="line-items">
					<tr class="lineItemRow">

						<td data-title="Unit Type" class="width-percent-1">
							<!--<div data-bind=" validationElement: selectedItemTypes, validationOptions: { errorElementClass: 'input-validation-error' }">
								<i class=" icon-question-sign tooltip-cursor"
									data-bind=" visible: (selectedItemTypes.isModified() && !selectedItemTypes.isValid()), tooltip: { title: selectedItemTypes.isModified() ? selectedItemTypes.error : '', placement: 'bottom', trigger: 'hover' } " />
								<select id="drpItems"
									data-bind="options: $parent.shipmentItemTypes, optionsText: 'ShortDescription', optionsCaption: 'Select...', value: selectedItemTypes, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('selectItems' + $index() + 1) }"
									class="requiredFieldBgColor newselect width-200">
								</select>
							</div>-->
							<label class="validation-label2" data-bind=" validationElement: selectedItemTypes">

								<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (selectedItemTypes.isModified() && !selectedItemTypes.isValid()), tooltip: { title: selectedItemTypes.isModified() ? selectedItemTypes.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<!--##START: US21290-->
								<select id="drpItems" class=" validation2 requiredFieldBgColor newselect width-200" data-togle="tooltip"
									data-bind="options: $parent.shipmentItemTypes, css: { borderRedOnValidation: (selectedItemTypes.isModified() && !selectedItemTypes.isValid()) }, style: { 'padding-left': (selectedItemTypes.isModified() && !selectedItemTypes.isValid()) ? '16px' : '' }, value: selectedItemTypes, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, optionsText: 'LongDescription', optionsCaption: 'Select...', attr: { id: ('selectItem' + $index() + 1) }">
								</select>
								<!--##END: US21290-->
							</label>
						</td>

						<td data-title="Description" data-bind="attr: { class: $parent.descColCssClass }">
							<!--<div data-bind=" validationElement: userDescription, validationOptions: { errorElementClass: $parent.isDisputeAmountVisible() ? 'input-validation-error item-error-percent-97' : 'input-validation-error item-error-percent-99' }">
								<i class=" icon-question-sign tooltip-cursor"
									data-bind="visible: (userDescription.isModified() && !userDescription.isValid()), tooltip: { title: userDescription.isModified() ? userDescription.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<input type="text" name="Commodity" class="requiredFieldBgColor" maxlength="150"
									data-bind="style: { width: (userDescription.isModified() && !userDescription.isValid()) ? $parent.descTextNotValidCssClass : $parent.descTextValidCssClass, 'padding-right': $parent.isDisputeAmountVisible() ? ((userDescription.isModified() && !userDescription.isValid()) ? '6%' : '') : ((userDescription.isModified() && !userDescription.isValid()) ? '12%' : '') }, value: userDescription, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }, uniqueName: true, enable: isShippingItemMiscellaneous, attr: { id: ('txtDescription' + $index() + 1) }" />
							</div>-->
							<label class="validation-label2" data-bind=" validationElement: userDescription">
								<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (userDescription.isModified() && !userDescription.isValid()), tooltip: { title: userDescription.isModified() ? userDescription.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<input type="text" id="txtDescription" name="Commodity" class="requiredFieldBgColor validation2 txtDescription" data-bind=" css: { borderRedOnValidation: (userDescription.isModified() && !userDescription.isValid()) }, style: { 'padding-left': (userDescription.isModified() && !userDescription.isValid()) ? '15px' : '' }, attr: { id: ('txtDescription' + $index() + 1), 'readOnly': !(isShippingItemMiscellaneous()) }, value: userDescription, valueUpdate: 'afterkeydown', uniqueName: true, validationOptions: { errorElementClass: null }" style="width: 95%" maxlength="150" />
							</label>
						</td>

						<td data-title="Cost" class="width-percent-10">
							<!--<div data-bind=" validationElement: cost, validationOptions: { errorElementClass: $parent.isDisputeAmountVisible() ? 'input-validation-error item-error-percent-95' : 'input-validation-error  item-error-percent-99' }">
								<i class=" icon-question-sign tooltip-cursor"
									data-bind=" visible: (cost.isModified() && !cost.isValid()), tooltip: { title: cost.isModified() ? cost.error : '', placement: 'bottom', trigger: 'hover' } " />
								<strong data-bind=" visible: (!cost.isModified() || cost.isValid())">$</strong>
								<input class="requiredFieldBgColor height-20 min-width-50" type="text" data-togle="tooltip" maxlength="11"
									data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, style: { width: (cost.isModified() && !cost.isValid()) ? '72%' : '78%', 'padding-right': $parent.isDisputeAmountVisible() ? ((cost.isModified() && !cost.isValid()) ? '10%' : '') : ((cost.isModified() && !cost.isValid()) ? '15%' : '') }, value: cost, uniqueName: true, validationOptions: { errorElementClass: null }, attr: { id: ('palletCount' + $index() + 1) }" />
							</div>-->

							<label class="validation-label2" data-bind="validationElement: cost, style: { 'margin-left': ((cost.isModified() && !cost.isValid()) ? '11px' : '') }">

								<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (cost.isModified() && !cost.isValid()), tooltip: { title: cost.isModified() ? cost.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<strong data-bind=" visible: (!cost.isModified() || cost.isValid())">$</strong>
								<input type="text" id="txtCost" class="requiredFieldBgColor validation2 txtCost height-20 min-width-50" data-togle="tooltip" maxlength="11" data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, css: { borderRedOnValidation: (cost.isModified() && !cost.isValid()) }, style: { 'padding-left': (cost.isModified() && !cost.isValid()) ? '16px' : '' }, value: cost, uniqueName: true, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('palletCount' + $index() + 1) }" style="width: 83%" />
							</label>
						</td>

						<td data-title="Dispute Amount" class="width-percent-10" data-bind="visible: $parent.isDisputeAmountVisible()">
							<!--<div
								data-bind=" validationElement: disputeAmount, validationOptions: { errorElementClass: 'input-validation-error width-percent-95' }">
								<i class=" icon-question-sign tooltip-cursor"
									data-bind=" visible: (disputeAmount.isModified() && !disputeAmount.isValid()), tooltip: { title: disputeAmount.isModified() ? disputeAmount.error : '', placement: 'bottom', trigger: 'hover' } " />
								<strong data-bind=" visible: (!disputeAmount.isModified() || disputeAmount.isValid())">$</strong>
								<input id="Text3" class="requiredFieldBgColor height-20 min-width-50" type="text" data-togle="tooltip" maxlength="11"
									data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, enable: $parent.isDisputeAmountEditable(), style: { width: (disputeAmount.isModified() && !disputeAmount.isValid()) ? '70%' : '78%' }, value: disputeAmount, uniqueName: true, validationOptions: { errorElementClass: null }, attr: { id: ('txtDisputeAmount' + $index() + 1) }" />
							</div>-->
							<label class="validation-label2" data-bind="style: { validationElement: disputeAmount, 'margin-left': ((disputeAmount.isModified() && !disputeAmount.isValid()) ? '11px' : '') }">
								<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (disputeAmount.isModified() && !disputeAmount.isValid()), tooltip: { title: disputeAmount.isModified() ? disputeAmount.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<strong data-bind=" visible: (!disputeAmount.isModified() || disputeAmount.isValid())">$</strong>
								<input type="text" id="txtDisputeAmount" class="requiredFieldBgColor validation2 txtdisputeAmount height-20 min-width-50" data-togle="tooltip" maxlength="11" data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, css: { borderRedOnValidation: (disputeAmount.isModified() && !disputeAmount.isValid()) }, style: { 'padding-left': (disputeAmount.isModified() && !disputeAmount.isValid()) ? '16px' : '' }, value: disputeAmount, uniqueName: true, enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('txtDisputeAmount' + $index() + 1), 'readonly': !($parent.isDisputeAmountEditable()) }" style="width: 83%" />
							</label>
						</td>

						<td data-title="Dispute Lost Amount" class="width-percent-11" data-bind="visible: $parent.isDisputeAmountVisible()">
							<!--<div
								data-bind=" validationElement: disputeLostAmount, validationOptions: { errorElementClass: 'input-validation-error width-percent-95' }">
								<i class=" icon-question-sign tooltip-cursor"
									data-bind=" visible: (disputeLostAmount.isModified() && !disputeLostAmount.isValid()), tooltip: { title: disputeLostAmount.isModified() ? disputeLostAmount.error : '', placement: 'bottom', trigger: 'hover' } " />
								<strong data-bind=" visible: (!disputeLostAmount.isModified() || disputeLostAmount.isValid())">$</strong>
								<input class="requiredFieldBgColor height-20 min-width-50" type="text" data-togle="tooltip" maxlength="11"
									data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, enable: $parent.isDisputeLostAmountEditable(), style: { width: (disputeLostAmount.isModified() && !disputeLostAmount.isValid()) ? '70%' : '81%' }, value: disputeLostAmount, uniqueName: true, validationOptions: { errorElementClass: null }, attr: { id: ('disputeLostAmount' + $index() + 1) }" />
							</div>-->
							<label class="validation-label2" data-bind=" validationElement: disputeLostAmount, style: { 'margin-left': ((disputeLostAmount.isModified() && !disputeLostAmount.isValid()) ? '11px' : '') }">
								<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (disputeLostAmount.isModified() && !disputeLostAmount.isValid()), tooltip: { title: disputeLostAmount.isModified() ? disputeLostAmount.error : '', placement: 'bottom', trigger: 'hover' } "></i>
								<strong data-bind=" visible: (!disputeLostAmount.isModified() || disputeLostAmount.isValid())">$</strong>
								<input type="text" id="txtdisputeLostAmount" class="requiredFieldBgColor validation2 txtdisputeLostAmount height-20 min-width-50" data-togle="tooltip" maxlength="11" data-bind="numericDecimalInput: $parent.NumericInputWithDecimalPoint, css: { borderRedOnValidation: (disputeLostAmount.isModified() && !disputeLostAmount.isValid()) }, style: { 'padding-left': (disputeLostAmount.isModified() && !disputeLostAmount.isValid()) ? '16px' : '' }, value: disputeLostAmount, uniqueName: true, validationOptions: { errorElementClass: null }, attr: { id: ('txtdisputeLostAmount' + $index() + 1), 'readonly': !($parent.isDisputeLostAmountEditable()) }" style="width: 83%" />
							</label>
						</td>

						<td data-title="Class" class="width-percent--5">
							<div data-bind="visible: isShippingItem">
								<select data-togle="tooltip" class="newselect width-50"
									data-bind="options: $parent.classTypes, optionsValue: 'ID', value: selectedClassType, optionsText: 'Value', optionsCaption: 'Select...', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('selectClass' + $index() + 1) }">
								</select>
							</div>
						</td>

						<td data-title="Weight" class="nowrap width-percent-3">
							<div class="weightDiv">
								<div class="float-left"
									data-bind="visible: isShippingItem">
									<input id="lineItemWeight" type='text' maxlength="9"
										data-bind="numeric: weight, value: weight, valueUpdate: 'afterkeydown', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('txtWeight' + $index() + 1) }" />
								</div>
							</div>
						</td>

						<td data-title="#Pcs" class="width-percent-4">
							<div data-bind="visible: isShippingItem">
								<input type='text' data-togle="tooltip" maxlength="6"
									data-bind="numeric: pieceCount, value: pieceCount, valueUpdate: 'afterkeydown', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('txtPcs' + $index() + 1) }" />
							</div>
						</td>

						<td data-title="Dimensions" class="width-percent--5">
							<div class="dimensions" data-bind="visible: isShippingItem">
								<input type="text" style="width: 20px" placeholder="L" maxlength="9" data-bind="numeric: dimensionLength, value: dimensionLength, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtLength' + $index() + 1) }" />
								<input type="text" style="width: 20px" placeholder="W" maxlength="9" data-bind="numeric: dimensionWidth, value: dimensionWidth, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtWidth' + $index() + 1) }" />
								<input type="text" style="width: 20px" placeholder="H" maxlength="9" data-bind="numeric: dimensionHeight, value: dimensionHeight, valueUpdate: 'afterkeydown', uniqueName: true, enable: $parent.isEnable, attr: { id: ('txtHeight' + $index() + 1) }" />
							</div>
						</td>

						<td data-title="package" class="width-percent--5">
							<div data-bind="visible: isShippingItem">
								<select data-togle="tooltip" class="classDropDown newselect width-100"
									data-bind="options: $parent.packageTypes, optionsValue: 'ID', value: selectedPackageType, optionsText: 'Value', optionsCaption: 'Select...', enable: $parent.isEnable, validationOptions: { errorElementClass: null }, attr: { id: ('selectPackage' + $index() + 1) }">
								</select>
							</div>
						</td>
						<td data-title="delete" class="width-percent-2 align-center vertical-align-middle">
							<input data-bind="click: $parent.removeLineItem, uniqueName: true, enable: $parent.isEnable, event: { keydown: $parent.isTabPress }, attr: { id: ('imgButtonDelete' + $index() + 1) }" type="image" src="Content/images/Icon_Trash.png" onmouseover="this.src='Content/images/Icon_Trash_Over.png';" onmouseout="this.src='Content/images/Icon_Trash.png';" onmousedown="this.src='Content/images/Icon_Trash_Down.png';" onmouseup="this.src='Content/images/Icon_Trash_Over.png';" />
						</td>
					</tr>
				</tbody>
				<tr class="lineItemRow">
					<td class="width-percent-1 align-center vertical-align-middle" style="font-weight: bolder">Total
					</td>
					<td style="width: auto;"></td>
					<td class="width-percent-3">
						<label class="totalCost-label2 margin-left-9">
							<i class="fa fa-usd valdation_icon" data-bind="visible: true"></i>
							<input type="text" class="height-20 min-width-50 padding-left-16" readonly="readonly" data-bind="value: vbTotalCost, style: { width: '82%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />
						</label>
						<!--<strong data-bind=" visible: true">$</strong>
						<input type="text" class="height-20 min-width-50" readonly="readonly" data-bind="value: vbTotalCost, style: { width: '83%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />-->
					</td>
					<td class="width-percent-3" data-bind="visible: isDisputeAmountVisible()">
						<label class="totalCost-label2 margin-left-9">
							<i class="fa fa-usd valdation_icon" data-bind="visible: true"></i>
							<input type="text" class="height-20 min-width-50 padding-left-16" readonly="readonly" data-bind="value: vbTotalDisputeAmount, style: { width: '82%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />
						</label>
						<!--<strong>$</strong>
						<input type="text" class="height-20 min-width-50" readonly="readonly" data-bind="value: vbTotalDisputeAmount, style: { width: '83%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />-->
					</td>
					<td class="width-percent-3" data-bind="visible: isDisputeAmountVisible()">
						<label class="totalCost-label2 margin-left-9">
							<i class="fa fa-usd valdation_icon" data-bind="visible: true"></i>
							<input type="text" class="height-20 min-width-50 padding-left-16" readonly="readonly" data-bind="value: vbTotalDisputeLostAmount, style: { width: '82%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />
						</label>
						<!--<strong data-bind=" visible: true">$</strong>
						<input type="text" class="height-20 min-width-50" readonly="readonly" data-bind="value: vbTotalDisputeLostAmount, style: { width: '83%', 'font-weight': 'bolder' }, uniqueName: true, validationOptions: { errorElementClass: null }" />-->
					</td>
					<td class="nowrap width-percent-3"></td>
					<td class="nowrap width-percent-3">
						<input type="text" class="height-20 min-width-30" readonly="readonly" data-bind="value: vbTotalWeight, uniqueName: true, style: { width: '70%', 'font-weight': 'bolder' }, validationOptions: { errorElementClass: null }" />
					</td>
					<!--<td class="width-percent-4">
							<input type="text" class="height-20 min-width-20" disabled="disabled" data-bind="value: salesOrderItemPieces, uniqueName: true, validationOptions: { errorElementClass: null }, style: { width: '70%', 'font-weight': 'bolder' }" />
						</td>-->
					<td class="width-percent--5" colspan="5"></td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!--Line Item End-->
