<div id="vendorBillEntryView" style="width: 100%">
	<table class="tbl-sales-order">
		<tr>
			<td>
				<div class="span4 div-percent-30">

					<table>
						<tr>
							<td class="typeLabels">*Vendor Name:
							</td>
							<td class="typeStatus">
								<div tabindex="1" data-bind="compose: { model: vendorNameSearchList, view: 'templates/searchVendorNameControl' }"></div>
							</td>
						</tr>
						<tr>
							<td class="typeLabels">*Pro #:
							</td>
							<td class="typeStatus">
								<!--<div tabindex="2" data-bind="validationElement: proNumber, validationOptions: { errorElementClass: 'input-validation-error errorWidth-Vbill-Entry-Fields' }">
                                    <i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (proNumber.isModified() && !proNumber.isValid()), tooltip: { title: proNumber.isModified() ? proNumber.error : '', placement: 'bottom', trigger: 'hover' } "></i>
                                    <input type="text" id="proNumberInput" maxlength="15" placeholder="Pro Number" class="requiredFieldBgColor" data-bind="event: { keypress: isAlphaNumericSpace }, style: { width: (proNumber.isModified() && !proNumber.isValid()) ? errorWidth : normalWidth }, value: proNumber, valueUpdate: 'afterkeydown', uniqueName: true, validationOptions: { errorElementClass: null }" />
                                </div>-->
								<label class="validation-label2" data-bind="validationElement: proNumber">
									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (proNumber.isModified() && !proNumber.isValid()), tooltip: { title: proNumber.isModified() ? proNumber.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<input type="text" id="proNumberInput" maxlength="15" class="requiredFieldBgColor validation2" placeholder="Pro Number" data-bind="event: { keypress: isAlphaNumericSpace }, css: { borderRedOnValidation: (proNumber.isModified() && !proNumber.isValid()) }, style: { 'padding-left': (proNumber.isModified() && !proNumber.isValid()) ? '15px' : '' }, value: proNumber, valueUpdate: 'afterkeydown', uniqueName: true, validationOptions: { errorElementClass: null }" style="width: 95%" />
								</label>
							</td>
						</tr>
						<tr>
							<td class="typeLabels">BOL/Sales Order #:
							</td>
							<td class="typeStatus" tabindex="3">

								<input type="text" id="bolNumberInput" style="width: 95%;" class="accounting-input-250" maxlength="20" data-bind="event: { keypress: isAlphaNumericSpace }, value: bolNumber, valueUpdate: 'afterkeydown', uniqueName: true, validationOptions: { errorElementClass: null }" />
							</td>
						</tr>
						<tr>
							<td class="typeLabels">*Bill Date:
							</td>
							<td class="typeStatus">
								<div class="typecontrols padding-top-0">

                                        <i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (billDate.isModified() && !billDate.isValid()), tooltip: { title: billDate.isModified() ? billDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>

                                        <div class="input-append date" id="datepicker" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true"
                                            data-bind="datepicker: billDate, datepickerOptions: datepickerOptions, style: { width: (billDate.isModified() && !billDate.isValid()) ? '244px' : '286px' }">
                                            <input id="pickupDate" type="text" size="16" class="requiredFieldBgColor span10" placeholder="mm/dd/yyyy" data-bind="event: { blur: convertToBillDate }, value: billDate, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }, style: { width: (billDate.isModified() && !billDate.isValid()) ? '218px' : '238px' }" maxlength="10" />
                                            <span class="add-on">
                                                <i class="icon-calendar"></i>
                                            </span>
                                        </div>
                                    </div>-->
									<div class="validation-label2" data-bind=" validationElement: billDate">
										<i class="fa fa-question-circle valdation_icon" style="z-index: 9999;" data-bind=" visible: (billDate.isModified() && !billDate.isValid()), tooltip: { title: billDate.isModified() ? billDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>
										<div class="input-append date" id="datepicker" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true"
											data-bind="datepicker: billDate, datepickerOptions: datepickerOptions, css: { borderRedOnValidation: (billDate.isModified() && !billDate.isValid()) }" style="width: 100%;">

											<input type="text" id="pickupDate" size="16" class="requiredFieldBgColor span10 validation2" placeholder="mm/dd/yyyy"
												data-bind="event: { blur: convertToBillDate }, style: { 'padding-left': (billDate.isModified() && !billDate.isValid()) ? '7%' : '' }, value: billDate, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }" maxlength="10" style="width: 89.5%" />

												<i class="icon-calendar"></i>
											</span>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<td class="typeLabels">PO #:
							</td>
							<td class="typeStatus" tabindex="5">
								<input type="text" class="vendorbilltextbox width-percent-95" maxlength="50" data-bind='event: { keypress: isAlphaNumericSpace }, value: poNumber, valueUpdate: "afterkeydown", uniqueName: true, validationOptions: { errorElementClass: null }' />
							</td>
						</tr>
						<tr>
							<td class="typeLabels">Reference #:
							</td>
							<td class="typeStatus" tabindex="6">
								<input type="text" class="vendorbilltextbox" maxlength="15" data-bind='value: refNumber, valueUpdate: "afterkeydown", uniqueName: true, validationOptions: { errorElementClass: null }, event: { keydown: isTabPress }' />
							</td>
						</tr>
						<tr>
							<td class="typeLabels">Delivery Date:
							</td>

                                        <i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (deliveryDate.isModified() && !deliveryDate.isValid()), tooltip: { title: deliveryDate.isModified() ? deliveryDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>

                                        <div class="input-append date" id="datepicker1" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true"
                                            data-bind="datepicker: deliveryDate, datepickerOptions: datepickerOptionsDelivery, style: { width: (deliveryDate.isModified() && !deliveryDate.isValid()) ? '244px' : '286px' }">
                                            <input id="deliveryDate" type="text" size="16" class="span10" placeholder="mm/dd/yyyy" data-bind="event: { blur: convertToDeliveryDate }, value: deliveryDate, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }, style: { width: (deliveryDate.isModified() && !deliveryDate.isValid()) ? '218px' : '238px' }" maxlength="10" />
                                            <span class="add-on">
                                                <i class="icon-calendar"></i>
                                            </span>
                                        </div>
                                    </div>-->
									<div class="validation-label2" data-bind=" validationElement: deliveryDate">
										<i class="fa fa-question-circle valdation_icon" style="z-index: 9999;" data-bind=" visible: (deliveryDate.isModified() && !deliveryDate.isValid()), tooltip: { title: deliveryDate.isModified() ? deliveryDate.error : '', placement: 'bottom', trigger: 'hover' } "></i>
										<div class="input-append date" id="datepicker1" data-date="mm/dd/yyyy" data-date-format="mm/dd/yyyy" data-date-today-btn="true" data-date-today-highlight="true"
											data-bind="datepicker: deliveryDate, datepickerOptions: datepickerOptionsDelivery, css: { borderRedOnValidation: (deliveryDate.isModified() && !deliveryDate.isValid()) }" style="width: 100%;">

											<input type="text" id="deliveryDate" size="16" class=" span10 validation2" placeholder="mm/dd/yyyy"
												data-bind="event: { blur: convertToDeliveryDate }, style: { 'padding-left': (deliveryDate.isModified() && !deliveryDate.isValid()) ? '7%' : '' }, value: deliveryDate, minLength: 2, items: 20, valueUpdate: 'afterkeydown', validationOptions: { errorElementClass: null }" maxlength="10" style="width: 89.5%" />
											<span class="add-on">
												<i class="icon-calendar"></i>
											</span>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
			<!-- New column should be start from here -->
			<td class="padding-left-10">
				<div class="span4 div-percent-30 margin-top--30">

                                </div>-->

									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (originZip.isModified() && !originZip.isValid()), tooltip: { title: originZip.isModified() ? originZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>

								</label>

									<i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (destinationZip.isModified() && !destinationZip.isValid()), tooltip: { title: destinationZip.isModified() ? destinationZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<input type="text" id="txtDestinationZip" class="requiredFieldBgColor" placeholder="City State or Zip..." disabled="disabled"
									       data-bind="style: { width: (destinationZip.isModified() && !destinationZip.isValid()) ? errorWidth : normalWidth }, value: destinationZip, minLength: 2, items: 20, validationOptions: { errorElementClass: null }" />
								</div>-->
								<!--<div data-bind=" validationElement: destinationZip, validationOptions: { errorElementClass: 'input-validation-error errorWidth-Vbill-Zip-Fields' }">
                                    <i class=" icon-question-sign tooltip-cursor" data-bind=" visible: (destinationZip.isModified() && !destinationZip.isValid()), tooltip: { title: destinationZip.isModified() ? destinationZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>
                                    <input type="text" id="txtDestinationZip" class="requiredFieldBgColor" placeholder="City State or Zip..." disabled="disabled"
                                        data-bind="style: { width: (destinationZip.isModified() && !destinationZip.isValid()) ? errorWidth : normalWidth }, value: destinationZip, minLength: 2, items: 20, validationOptions: { errorElementClass: null }" />
                                </div>-->
								<label class="validation-label2" data-bind=" validationElement: destinationZip">
									<i class="fa fa-question-circle valdation_icon" data-bind=" visible: (destinationZip.isModified() && !destinationZip.isValid()), tooltip: { title: destinationZip.isModified() ? destinationZip.error : '', placement: 'bottom', trigger: 'hover' } "></i>
									<input type="text" id="txtDestinationZip" class="requiredFieldBgColor validation2" disabled="disabled" placeholder="City State or Zip..." data-bind="css: { borderRedOnValidation: (destinationZip.isModified() && !destinationZip.isValid()) }, style: { 'padding-left': (destinationZip.isModified() && !destinationZip.isValid()) ? '7%' : '' }, value: destinationZip, minLength: 2, items: 20, validationOptions: { errorElementClass: null }" style="width: 95%" />
								</label>

						<tr>
							<td class="typeLabels">EDI BOL #:

							<td class="typeStatus" tabindex="8">

							</td>
						</tr>
						<tr>
							<td class="typeLabels">Total Pieces:
							</td>
							<td class="typeStatus">

							</td>
						</tr>

						<tr>
							<td class="typeLabels">Total Weight:
							</td>
							<td class="typeStatus">
								<input type="text" class="vendorbilltextbox width-percent-95" maxlength="10" disabled="disabled" data-bind='event: { keypress: isNumber }, value: totalWeigth, uniqueName: true, validationOptions: { errorElementClass: null }' />
							</td>
						</tr>

							</td>
							<td class="typeStatus">
								<input type="text" class="vendorbilltextbox " maxlength="10" disabled="disabled" data-bind='event: { keypress: isNumber }, value: vendorAmount, uniqueName: true, validationOptions: { errorElementClass: null }' />

			<!-- 2nd new column should be start from here -->
			<td class="vertical-align-top">

				<div class="typecontrols padding-top-0">

					<table class="margin-top-0">

						<tr>
							<td>
								<div class="tableLayout">
									<div tabindex="9" class="btnControlcheckbox margin-bottom--15" data-bind="compose: { model: obcvendorBillOptionList, view: 'vendorBill/VendorBillOptionButtonControl' }"></div>
								</div>
							</td>
						</tr>

						<tr>
							<td class="typeStatus padding-left-0" tabindex="10">
								<fieldset>
									<legend>Memo:</legend>
									<div>
										<textarea id="txtMemo" class="accounting-textarea " data-bind="value: memo, valueUpdate: 'afterkeydown'" cols="25" rows="3" maxlength="100"></textarea>
									</div>
								</fieldset>
							</td>
						</tr>
					</table>

					<!--<div class="btnControlcheckbox" data-bind="compose: { model: obcvendorBillOptionList, view: 'vendorBill/VendorBillOptionButtonControl' }"></div>-->
				</div>
